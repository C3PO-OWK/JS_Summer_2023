<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3. Task 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <script>
      //Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
      alert("Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.")
      let randomNumber = Math.floor(Math.random() * 5) + 1
      let userGuess = parseInt(prompt("Спроба №1", 0))

      //Розв"язок заадачі
      if (userGuess === randomNumber) {
        alert(`Ви вгадали!!! Знегероване число: ${randomNumber}`)
      }
      else {
        userGuess = parseInt(prompt("Ви не вгадали. Спробуйте ще раз", 0))
      if (userGuess === randomNumber) {
        alert(`Ви вгадали!!! Знегероване число: ${randomNumber}`)
      } else
        alert(`Пощастить наступного разу. Знегероване число: ${randomNumber}`)
      }
    </script>
  </body>
</html>
