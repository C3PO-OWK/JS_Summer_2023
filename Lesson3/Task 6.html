<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<h1>Задача 6</h1>
    <script>
        //Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
        let dayNumber = parseInt(prompt("Введіть номер дня тижня, від 1 до 7",0));
        //const MONDAY = 1; TUESDAY = 2; WEDNESDAY = 3; THURSDAY = 4; FRIDAY = 5; SATURDAY = 6; SUNDAY = 7;
        let dayName;
        
        //Розв"язок заадачі
        switch (dayNumber) {
            case 1:
                dayName = 'Понеділок'
                break;
            case 2:
                dayName = 'Вівторок'
                break;
            case 3:
                dayName = 'Середа'
                break;
            case 4:
                dayName = 'Четвер'
                break;
            case 5:
                dayName = 'П"ятниця'
                break;
            case 6:
                dayName = 'Субота'
                break;
            case 7:
                dayName = 'Неділя'
                break;
            default:
                dayName = 'Неіснуючий день тижня'
                break;
        }
        alert(dayName)
    </script>
</body>
</html>
