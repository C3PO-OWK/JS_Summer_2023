<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Задача 7</h1>
    <script>
      //Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
      let monthNumber = parseInt(prompt("Введіть номер місяця, від 1 до 12", 0))
      let season

      //Розв"язок заадачі
      switch (monthNumber) {
        case 12:
        case 1:
        case 2:
          season = "Зима"
          break
        case 3:
        case 4:
        case 5:
          season = "Весна"
          break
        case 6:
        case 7:
        case 8:
          season = "Літо"
          break
        case 9:
        case 10:
        case 11:
          season = "Осінь"
          break
        default:
          season = "Невідомий номер місяця"
          break
      }
      alert(season)
    </script>
  </body>
</html>
