<body>
	<h1>Задача 4</h1>
    <script>
        //Задача 4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
        let userAge = parseInt(prompt("Введіть вік людини",0));
        const CHILD = 2;
        const SCHOOLCHILD = 6;
        const STUDENT = 17; 
        const WORKER = 23;
        const PENSIONER = 60;
        
        //Розв"язок заадачі
        if (userAge >=CHILD && userAge <SCHOOLCHILD) {
            alert("Дитина у садочку")
        } else if (userAge >=SCHOOLCHILD && userAge <STUDENT) {
            alert("Школяр")
        } else if (userAge >=STUDENT && userAge <WORKER) {
            alert("Студент")
        } else if (userAge >=WORKER && userAge <PENSIONER) {
            alert("Працівник")
        } else if (userAge >=PENSIONER) {
            alert("Пенсіонер")
        } else {
            alert ("Немовля")
        }
    </script>
