<head>

<body>
	<h1>Задача 5</h1>
    <script>
        //Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
        let driverLicence = prompt("Введіть вашу категорію водія: A, B, C (Використовуйте англ мову для введення вашої категорії");
        let category;

        //Розв"язок заадачі
        switch (driverLicence.toUpperCase()) {
            case 'A':
                category = 'Категорія А - Мотоцикл'
                break;
            case 'B':
                category = 'Категорія B - Легковий автомобіль'
                break;
            case 'C':
                category = 'Категорія C - Вантажний автомобіль'
                break;
            default:
                category = 'Невідома категорія водійського посвідчення'
                break;
        }
        alert(category)
    </script>
</body>
</html>
