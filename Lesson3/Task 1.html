<head>

<body>
	<h1>Задача 1</h1>
    <script>
        //Задача 1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
        //Вводимо позначення
        let firstChildName = prompt(`Введіть їм'я першої дитини`,'Ім"я');
        let firstCandyAmount = parseInt(prompt(`Введіть кількість цукерок у ${firstChildName}:`));
        let secondChildName = prompt(`Введіть їм'я другої дитини`,'Ім"я');
        let secondCandyAmount = parseInt(prompt(`Введіть кількість цукерок у ${secondChildName}:`));
        
        //Розв"язок заадачі
        if (firstCandyAmount > secondCandyAmount)  alert (`У ${firstChildName} цукерок більше`)
        else if (secondCandyAmount > firstCandyAmount) alert (`У ${secondChildName} цукерок більше`)
        else alert (`Кількість цукерок однакова у обох дітей`)
    </script>
</body>
</html>
