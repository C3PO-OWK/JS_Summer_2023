<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2. Task 1</title>
</head>
<style>
    table, th, td {
      border: 2px solid rgb(69, 60, 60);
      border-collapse: collapse;
    }
    th, td {
      background-color: #e7f437;
      border-color: #1c2fd5;
    }
    </style>
<body>
	<h1>Задача 1</h1>
    <script>
        //Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці

        //Вводимо дані firstNumber,secondNumber
        let firstNumber = parseFloat(prompt("Введіть перше число",0));
        let secondNumber = parseFloat(prompt("Введіть друге число",0));
        
        //Підраховуємо результат
        let sum = firstNumber + secondNumber;
        let multiplication = firstNumber * secondNumber;
        let division = firstNumber / secondNumber;
        
        //Виводимо результат
        document.write(`
            <p style="color:blue;">Перше число = ${firstNumber}, Друге число = ${secondNumber}</p>
            <table style="width:30%">
						<tr>
							<th>Операція</th>
							<th>Результат</td>
						</tr>
						<tr>
							<th>Сума</th>
							<td>${sum}</td>
						</tr>
						<tr>
							<th>Добуток</th>
							<td>${multiplication}</td>
						</tr>
						<tr>
							<th>Частка</th>
							<td>${division}</td>
						</tr>
					</table>`)
    </script>
</body>
</html>
