<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2. Task 7</title>
</head>
<body>
	<h1>Задача 7</h1>
    <script>
        //Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
        
        // Генеруємо випадковий номер місяця (від 1 до 12)
        let randomMonth = Math.floor(Math.random() * 12) + 1;
         // Генеруємо випадковий номер дня (від 0 до 6)
        let randomDay = Math.floor(Math.random() * 7);
        
        //Підраховуємо результат
        let sum = randomMonth + randomDay;

        //Виводимо результат
        document.write(`
        <p style="color:blue;">Випадковий номер місяця = ${randomMonth} та випадковий номер дня = ${randomDay}</p>
        <p>Сума: ${sum}</p>`)
    </script>
</body>
</html>
