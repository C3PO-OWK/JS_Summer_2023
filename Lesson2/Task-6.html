<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2. Task 6</title>
  </head>
  <style>
    table, th, td {
      border: 2px solid rgb(69, 60, 60);
      border-collapse: collapse;
    }
    th, td {
      background-color: #e7f437;
      border-color: #1c2fd5;
    }
  </style>
  <body>
    <h1>Задача 6</h1>
    <script>
         //Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.

         //Вводимо дані productPrice та productAmount
         let firstProductPrice = parseFloat(prompt("Введіть вартість 1го товару",0));
         let firstProductAmount = parseFloat(prompt("Введіть кількість 1го товару",0));
         let secondProductPrice = parseFloat(prompt("Введіть вартість 2го товару",0));
         let secondProductAmount = parseFloat(prompt("Введіть кількість 2го товару",0));
         let thirdProductPrice = parseFloat(prompt("Введіть вартість 3го товару",0));
         let thirdProductAmount = parseFloat(prompt("Введіть кількість 3го товару",0));
         const CURRENCY = 'грн';

         //Підраховуємо результат
         let firstCost = firstProductPrice * firstProductAmount
         let secondCost = secondProductPrice * secondProductAmount
         let thirdCost = thirdProductPrice * thirdProductAmount
         let totalCost = firstCost + secondCost + thirdCost

         //Виводимо результат
         // document.write(`
         // <p style="color:blue;">Вартість 1го товару = ${firstProductPrice} ${CURRENCY}, Кількість 1го товару = ${firstProductAmount}</p>
         // <p style="color:blue;">Вартість 2го товару = ${secondProductPrice} ${CURRENCY}, Кількість 2го товару = ${secondProductAmount}</p>
         // <p style="color:blue;">Вартість 3го товару = ${thirdProductPrice} ${CURRENCY}, Кількість 3го товару = ${thirdProductAmount}</p>
         // <p>Загальна вартість 1го товару = ${firstCost.toFixed(2)} ${CURRENCY}</p>
         // <p>Загальна вартість 2го товару = ${secondCost.toFixed(2)} ${CURRENCY}</p>
         // <p>Загальна вартість 3го товару = ${thirdCost.toFixed(2)} ${CURRENCY}</p>
         // <p>Загальна вартість усіх товарів = ${totalCost.toFixed(2)} ${CURRENCY}</p>
         // `)
         document.write(`
         <p style="color:blue;">Вартість 1го товару = ${firstProductPrice} ${CURRENCY}, Кількість 1го товару = ${firstProductAmount}</p>
         <p style="color:blue;">Вартість 2го товару = ${secondProductPrice} ${CURRENCY}, Кількість 2го товару = ${secondProductAmount}</p>
         <p style="color:blue;">Вартість 3го товару = ${thirdProductPrice} ${CURRENCY}, Кількість 3го товару = ${thirdProductAmount}</p>
             <table style="width:40%">
      	<tr>
      		<th>Товари</th>
      		<th>Ціна</th>
                             <th>Кількість товару</th>
                             <th>Вартість кожного товару</th>
      	</tr>
      	<tr>
      		<th>Перший товар</th>
      		<td>${firstProductPrice.toFixed(2)} ${CURRENCY}</td>
                             <td>${firstProductAmount}</td>
                             <td>${firstCost.toFixed(2)} ${CURRENCY}</td>
      	</tr>
      	<tr>
      		<th>Другий товар</th>
      		<td>${secondProductPrice.toFixed(2)} ${CURRENCY}</td>
                             <td>${secondProductAmount}</td>
                             <td>${secondCost.toFixed(2)} ${CURRENCY}</td>
      	</tr>
      	<tr>
      		<th>Третій товар</th>
      		<td>${thirdProductPrice.toFixed(2)} ${CURRENCY}</td>
                             <td>${thirdProductAmount}</td>
                             <td>${thirdCost.toFixed(2)} ${CURRENCY}</td>
      	</tr>
                         <tr>
                             <th>Всього:</th>
                             <th colspan="3">${totalCost.toFixed(2)} ${CURRENCY}</th>
                         </tr>
      </table>`)
    </script>
  </body>
</html>
