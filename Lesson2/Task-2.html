<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2. Task 2</title>
</head>
<body>
	<h1>Задача 2</h1>
    <script>
        //Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.

        //Вводимо дані dateOfBirth
        const CURRENTYEAR = 2023;
        let dateOfBirth = parseInt(prompt("Введіть рік народження",0));
        
        //Підраховуємо результат
        let age = CURRENTYEAR - dateOfBirth;
        
        //Виводимо результат
        document.write(`
        <p style="color:blue;">Поточний рік = ${CURRENTYEAR}, Рік народження = ${dateOfBirth}</p>
        <p>Ви народились 01/01/${dateOfBirth}. То ж вам виповнилось ${age}</p> `)
    </script>
</body>
</html>
