<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2. Task 5</title>
</head>
<body>
	<h1>Задача 5</h1>
    <script>
        //Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.

        //Вводимо дані secondsAmount
        let secondsAmount = parseInt(prompt("Введіть кількість секунд, що пройшла від початку доби",0));
        
        //Підраховуємо результат
        let hours = Math.floor(secondsAmount / 3600);
        let minutes = Math.floor((secondsAmount % 3600) / 60);

        //Виводимо результат
        //console.log(hours + " hours and " + minutes + " minutes");
        document.write(`
        <p style="color:blue;">Кількість секунд, що пройшла від початку доби = ${secondsAmount}</p>
        <p>Від початку доби пройшло: ${hours} годин ${minutes} хвилин</p>`)
    </script>
</body>
</html>
