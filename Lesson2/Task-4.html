<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2. Task 4</title>
</head>
<body>
	<h1>Задача 4</h1>
    <script>
        //Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.

        //Вводимо дані lengthInCentimeters
        let lengthInCentimeters = parseFloat(prompt("Введіть довжину у сантиметрах",0));
        
        //Підраховуємо результат
        let lengthInMeters = (lengthInCentimeters / 100).toFixed(2);
        let lengthInKilometers = (lengthInMeters / 1000).toFixed(5);
        
        //Виводимо результат
        // console.log(lengthInCentimeters);
        // console.log(lengthInMeters);
        // console.log(lengthInKilometers);
        document.write(`
        <p style="color:blue;">Довжина у сантиметрах = ${lengthInCentimeters}</p>
        <p>${lengthInCentimeters} см = ${lengthInMeters} м</p>
        <p>${lengthInCentimeters} см = ${lengthInKilometers} км</p>`)
    </script>
</body>
</html>
